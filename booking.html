	<div class="bg"></div>
      
        Name:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="text" name="name" maxlength="40" title=" Enter a name using letters, no numbers or special characters" id="name" placeholder="Name" />
        <br>
        <br> Phone Number:
        <input type="text" name="phone_num" maxlength="15" title=" Enter your number, no letters or special characters" id="phone_num" placeholder="Phone" />
        <br>
        <br> Unit Number:&nbsp&nbsp&nbsp
        <input type="text" name="unit_num" maxlength="4" title=" Enter your unit number, no special characters" placeholder="Unit Number" />
        <br>
        <br> Street Number:
        <input type="text" name="street_num" maxlength="4" title=" Enter your unit number, no special characters" id="street_num" placeholder="Street Number" />
        <br>
        <br> Street Name:&nbsp&nbsp&nbsp
        <input type="text" name="street_name" maxlength="40" title=" Enter your street name , no numbers or special characters" id="street_name" placeholder="Street Name" />
        <br>
        <br> Suburb:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="text" name="suburb" maxlength="40" title=" Enter your suburb , no numbers or special characters" id="suburb" placeholder="Suburb" />
        <br>
        <br> Destination:&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="text" name="destination" title=" Enter destination, no special characters" id="destination" placeholder="Destination" />
        <br>
        <br> Pick-up Date:&nbsp&nbsp&nbsp
        <input type="date" name="pickup_date" id="pickup_date" title="Enter your pick up time" />
        <br>
        <br> Pick-up Time:&nbsp&nbsp&nbsp
        <input type="time" name="pickup_time" title="Enter your pick up time" id="pickup_time" />
        <br>
        <br>

	<button class="button" type="button" onClick="getUserInput()"><span>Book </span></button>
        <button class="button" type="button" onClick="location.reload(true); "><span>Refresh </span></button>
